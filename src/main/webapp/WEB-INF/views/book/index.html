<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div th:each="oneBook : ${book}">
    <a th:text="${oneBook.getName()+', '+oneBook.getAuthor()+', '+oneBook.getYear()}">VALUE</a>
</div>
<hr/>
<a th:href="@{/book/new}">Create new book!</a>
</body>
</html>
