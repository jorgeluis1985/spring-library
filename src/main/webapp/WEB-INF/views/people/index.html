<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="people : ${person}">
    <a th:href="@{/people/{id}(id=${people.getPersonId()})}"
       th:text="${people.getName()}+', '+${people.getYear()}">VALUE</a>
</div>
<hr/>
<a th:href="@{/people/new}">Create new person</a>
</body>
</html>
